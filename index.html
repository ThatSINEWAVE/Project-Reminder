<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-file-alt"></i>
          <h1>DocTrack</h1>
        </div>
        <div class="header-actions">
          <button id="addDocumentBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Adaugă un document </button>
        </div>
      </header>
      <div class="main-content">
        <div class="sidebar">
          <div class="sidebar-header">
            <h2>Documentele mele</h2>
            <div class="sort-controls">
              <select id="sortDocuments" class="form-control">
                <option value="expiryDate">Sortează după expirare</option>
                <option value="documentType">Sortează după tip</option>
                <option value="dateAdded">Sortează după data adăugării</option>
              </select>
            </div>
          </div>
          <div class="documents-list" id="allDocumentsList">
            <!-- Documents will be listed here -->
          </div>
        </div>
        <div class="content-area">
          <div class="calendar-container">
            <div class="calendar-header">
              <button id="prevMonth" class="btn-icon">
                <i class="fas fa-chevron-left"></i>
              </button>
              <h2 id="currentMonth"></h2>
              <button id="nextMonth" class="btn-icon">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </div>
          <div class="reminder-list" id="reminderList">
            <div class="empty-state">
              <i class="fas fa-calendar-check"></i>
              <p>Selectează o dată pentru a vedea expirările</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for adding documents -->
    <div id="documentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Adaugă un document nou</h2>
          <button id="closeModal" class="btn-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="documentForm">
          <div class="form-group">
            <label for="documentType">Tip document</label>
            <select id="documentType" class="form-control" required>
              <option value="">Selectează tipul documentului</option>
              <option value="id">Carte de identitate</option>
              <option value="driving">Permis de conducere</option>
              <option value="passport">Pașaport</option>
              <option value="residence">Carte de rezidență</option>
              <option value="other">Altele</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expiryDate">Data expirării</label>
            <input type="date" id="expiryDate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="needLocation">Trebuie să mergi undeva?</label>
            <div class="toggle-container">
              <input type="checkbox" id="needLocation" class="toggle-input">
              <label for="needLocation" class="toggle-label"></label>
              <span id="toggleStatus">Nu</span>
            </div>
          </div>
          <div class="form-group hidden" id="locationField">
            <label for="location">Locație</label>
            <select id="location" class="form-control">
              <option value="population">Cel mai apropiat centru de evidență a populației</option>
              <option value="drpciv">DRPCIV</option>
              <option value="unknown">Nu sunt sigur/ă</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reminderDays">Amintește-mi înainte cu</label>
            <select id="reminderDays" class="form-control">
              <option value="30">14 zile</option>
              <option value="30">30 zile</option>
              <option value="60">60 zile</option>
              <option value="90">90 zile</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelForm" class="btn-secondary">Anulează</button>
            <button type="submit" class="btn-primary">Adaugă document</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
