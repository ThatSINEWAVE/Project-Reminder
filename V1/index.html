<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Documente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">ReminderDocs</div>
                <div class="nav-links">
                    <button class="btn btn-primary" id="loginBtn">Autentificare</button>
                    <button class="btn btn-primary" id="registerBtn">Înregistrare</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <div class="card">
            <h2>Adaugă Document Nou</h2>
            <form id="documentForm">
                <div class="form-group">
                    <label class="form-label">Tip Document</label>
                    <select class="form-select" id="documentType" required>
                        <option value="">Selectează tipul documentului</option>
                        <option value="id">Carte de identitate</option>
                        <option value="driver">Permis de conducere</option>
                        <option value="other">Altele</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Data Expirării</label>
                    <input type="date" class="form-input" id="expiryDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Necesită Deplasare?</label>
                    <select class="form-select" id="requiresVisit" required>
                        <option value="yes">Da</option>
                        <option value="no">Nu</option>
                    </select>
                </div>

                <div class="form-group" id="locationGroup" style="display: none;">
                    <label class="form-label">Locație</label>
                    <select class="form-select" id="location">
                        <option value="population">Evidența Populației</option>
                        <option value="drpciv">DRPCIV</option>
                        <option value="unknown">Nu sunt sigur/ă</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Adaugă Document</button>
            </form>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Documente Active</h3>
                <div id="activeDocuments"></div>
            </div>

            <div class="card">
                <h3>Calendar</h3>
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="card">
                <h3>Notificări Recente</h3>
                <div id="notifications"></div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
