<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <div class="logo">Document Reminder System</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="left-sidebar">
                <div class="form-section">
                    <h2 class="section-title">Add New Document</h2>
                    <form id="documentForm">
                        <div class="form-group">
                            <label for="documentType">Document Type:</label>
                            <select id="documentType" required>
                                <option value="">Select document type</option>
                                <option value="id">Carte de identitate</option>
                                <option value="driving">Permis de conducere</option>
                                <option value="other">Altele</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="date" id="expiryDate" required>
                        </div>

                        <div class="form-group">
                            <label>Need to go somewhere?</label>
                            <select id="needLocation" required>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group hidden" id="locationField">
                            <label>Location:</label>
                            <select id="location">
                                <option value="population">Cel mai apropiat centru de evidență a populației</option>
                                <option value="drpciv">DRPCIV</option>
                                <option value="unknown">Nu sunt sigur/ă</option>
                            </select>
                        </div>

                        <button type="submit">Add Document</button>
                    </form>
                </div>

                <div class="documents-list">
                    <h2 class="section-title">All Documents</h2>
                    <div class="sort-controls">
                        <label for="sortDocuments">Sort by:</label>
                        <select id="sortDocuments">
                            <option value="expiry">Expiry Date</option>
                            <option value="type">Document Type</option>
                            <option value="added">Date Added</option>
                        </select>
                    </div>
                    <div id="allDocumentsList">
                        <!-- Documents will be listed here -->
                    </div>
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar">
                    <div class="calendar-header">
                        <h2 id="currentMonth"></h2>
                        <div class="calendar-nav">
                            <button id="prevMonth">&lt; Previous</button>
                            <button id="nextMonth">Next &gt;</button>
                        </div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
                <div class="reminder-list" id="reminderList">
                    <h3>Select a date to see expirations</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
